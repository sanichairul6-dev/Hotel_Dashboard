<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hotel Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Hotel Performance Dashboard</h1>
<canvas id="chart"></canvas>

<script>
const sheetURL = "PASTE_LINK_CSV_DI_SINI";

fetch(sheetURL)
  .then(response => {
    if (!response.ok) throw new Error("Fetch error");
    return response.text();
  })
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    let labels = [];
    let values = [];

    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length >= 5) {
        labels.push(cols[0]);
        values.push(parseFloat(cols[4]) || 0);
      }
    });

    const ctx = document.getElementById("chart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Revenue",
          data: values
        }]
      }
    });
  })
  .catch(err => {
    document.body.innerHTML += "<p style='color:red'>ERROR: " + err.message + "</p>";
  });
</script>

</body>
</html>
