<!DOCTYPE html>
<html>
<head>
  <title>Hotel Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Hotel Performance Dashboard</h1>

<canvas id="chart"></canvas>

<script>
const sheetURL = "PASTE_LINK_CSV_DI_SINI";

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    let labels = [];
    let data = [];

    rows.forEach(r => {
      let c = r.split(",");
      labels.push(c[0]);
      data.push(Number(c[4]));
    });

    new Chart(document.getElementById("chart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Revenue",
          data: data
        }]
      }
    });
});
</script>

</body>
</html>
